# If branch, build name will be the branch name and the date of the day 
# Else if tag, build name will be tag name

name: Build Binaries 

on:
  push:
    branches: [ "main", "7-inject-version-number-with-workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:

  echo_build_name:
    runs-on: ubuntu-latest
    steps: 
      - name: Get current date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      
      - name: echo build name 
        run: echo "${{ github.ref }}_${{ env.today }}"
      

